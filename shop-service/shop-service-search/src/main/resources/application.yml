server:
  port: 18086
spring:
  application:
    name: search
  elasticsearch:
    rest:
      username: elastic
      password: elastic
      uris: 106.13.83.184:9200

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8080/eureka
  instance:
    prefer-ip-address: true
feign:
  hystrix:
    enabled: true
#超时配置
ribbon:
  ReadTimeout: 300000

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000